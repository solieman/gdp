<template name="list_of_ads">
	<div>
		{{> loginButtons}}
		{{currentUser}}
	</div>
	<div>
	{{#if currentUser}}
		<div class="col col-md-8">
			{{#each ads}}
				{{> ads_view this}}
			{{/each}}
		</div>
		<div class="total-div col col-md-4">
			{{> checkout_card}}
		</div>
	{{/if}}
	</div>
</template>
