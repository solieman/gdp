<template name="ads_view">
	{{#if adData}}
		{{#with adData}}
			<div class="ads-view-wrapper col-md-4 col-xs-12">
				<div class="ads-view panel panel-default text-center">
					<div class="panel-heading">
						<h1>{{name}}</h1>
						<h2>{{counterHelper}}</h2>
					</div>
					<div class="panel-body">
						<div class="col col-md-8">
							<p><strong>{{desc}}</strong></p>	
						</div>
						<div class="col col-md-4">
							<h3>${{price}}</h3>
							<h4>per ad</h4>
							<button id="{{id}}" class="add-item-to-cart btn btn-lg btn-info">Add to cart</button>
						</div>
					</div>
				</div>      
			</div> 
		{{/with}}
	{{/if}}
</template>
