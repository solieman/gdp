<template name='admin_screen'>
	<h1>Hello Admin</h1>
	<div>
		<header>
			<h2>List of current orders</h2>
		</header>
		<section>
			<header>
				<div class="orders-table">
					<div class="row">
						<div class="col col-md-2 col-xs-2">Client</div>
						<div class="col col-md-4 col-xs-6">
							List of items
						</div>
						<div class="col col-md-2 col-xs-2">Price after calculation</div>
						<div class="col col-md-2 col-xs-2">Remove some</div>
						<div class="col col-md-2 col-xs-2"></div>
					</div>
			</div>
			</header>
			<div class="orders-table">
				{{#each allOrders}}
					<div class="row">
						<div class="col col-md-2 col-xs-2">{{customer}}</div>
						<div class="col col-md-4 col-xs-6">
							<ul>
								{{#each item in listOfItems}}
									<li>{{item}}</li>
								{{/each}}
							</ul>
						</div>
						<div class="col col-md-2 col-xs-2">{{totalExpected}}</div>
						<div class="col col-md-2 col-xs-2"><input type="number" name="Discount" max="0"></div>
						<div class="col col-md-2 col-xs-2"><div class="btn btn-info">Confirm</div></div>
					</div>
					<hr>
						
				{{/each}}
			</div>
		</section>
	</div>
</template>
