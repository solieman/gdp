<template name='admin_screen'>
	<div>
		<div>
			<div class="edit-rules-btn btn btn-info pull-right">Edit Rules</div>
			<h2>List of current orders</h2>

		</div>
		<div>
			<header>
				<div class="orders-table">
					<div class="row">
						<div class="col col-md-2 col-xs-2">Client</div>
						<div class="col col-md-3 col-xs-3">
							List of items
						</div>
						<div class="col col-md-2 col-xs-2">Price</div>
						<div class="col col-md-2 col-xs-2">Remove some</div>
						<div class="col col-md-1 col-xs-1">Final</div>
						<div class="col col-md-2 col-xs-2"></div>
					</div>
				</div>
			</header>
			<div class="orders-table">
				{{#each allOrders}}
					{{> order_item this}}
					<hr>
				{{/each}}
			</div>
		</div>
	</div>
</template>
