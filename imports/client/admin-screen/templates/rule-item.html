<template name="rule_item">

	<div class="row">
		<div class="col col-md-1 col-xs-1">{{id}}</div>
		<div class="col col-md-2 col-xs-2">
			<ul>
				{{#each item in clients}}
					<li>{{item}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="desc-class col col-md-4 col-xs-4">
			<ul>
				{{#each item in desc}}
					<li>{{item}}</li>
				{{/each}}
			</ul>
		</div>
		
		<div class="col col-md-2 col-xs-2"></div>
		
	</div>
	
</template>
