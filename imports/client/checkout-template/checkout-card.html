<template name='checkout_card'>

	<div class="back-div">
		<button class="back_btn">Back</button>
	</div>

	<div class="header-div">
		<h1>{{currentUser}}</h1>
	</div>
			
	<div>
		Total: {{totalCount}}
		Cost: {{totalPrice}}
	</div>
	{{#each allSelectedAds}}
		<div>
			{{> checkout_item adsData this}}
		</div>
	{{/each}}	
</template>
